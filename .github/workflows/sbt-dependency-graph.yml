name: Sbt Dependency Graph
on:
  push:
    branches:
      - main
jobs:
  submit:
    name: Submit dependency graph
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: scalacenter/sbt-dependency-graph-action@v1
        with:
          scala-versions: 2.12.16 2.13.8 3.1.3
