name: Sbt Dependency Graph
on:
  push:
    branches:
      - main
jobs:
  submit:
    name: Submit dependency graph
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: scalacenter/sbt-dependency-submission
          ref: 3ed233bfed7b0d6a0040d0b2336a9d4aa5ff3275
          path: ./action
      - run: sbt publishLocal
        working-directory: ./action/sbt-plugin
      - uses: ./action
